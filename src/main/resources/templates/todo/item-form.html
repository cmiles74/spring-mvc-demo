<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Your To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/github-com-twbs-bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.8.1/font/bootstrap-icons.css}">
</head>
<body>

<div class="container">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <i class="bi bi-list-check" style="font-size: 2em; margin-right: 0.5em;"></i>
                <span class="fs-4">To Do</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Home</a>
                </li>
            </ul>
        </header>
    </div>

    <div class="container">
        <p class="fs-5 col-md-8" th:text="${title}"></p>
    </div>

    <div class="container">
        <form class="row g-3" action="#" th:action="@{/save-item}" method="post" th:object="${toDoItem}">
            <div class="col-12">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="col-auto">
                <button type="${submitPath}" class="btn btn-primary mb-3" th:text="${action}"></button>
            </div>

            <div class="col-auto">
                <input type="hidden" th:field="*{id}"/>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/github-com-twbs-bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
